name: eslint

on:
    push:
        branches: [master]
    pull_request:
        branches: [master]

jobs:
  esLint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
      - name: Install nvm
        env:
          INSTALLATION_URI: https://raw.githubusercontent.com/nvm-sh/nvm/v0.39.5/install.sh
        run: curl -o- $INSTALLATION_URI | bash
      - name: Install node
        env:
            NODE_VERSION: 14.17.0
        run: nvm install $NODE_VERSION
      - name: Restore dependencies
        run: npm ci
      - name: Lint source code with eslint
        run: npx eslint .