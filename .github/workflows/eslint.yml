name: eslint

on:
  push: 
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  eslint: 
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Install NVM
        run: curl -o- https://raw.githubusercontent.com/nvm-sh/nvm/v0.39.3/install.sh | bash
      - name: Export nvm
        run: NVM_DIR=@$HOME/.nvm" && . "$NVM_DIR/nvm.sh" --no-use
        run: eval "[ -f .nvmrc ] && nvm install"
      - name: Install node
        env: 
          NODE_VERSION: 18.14.0
        run: npm install
      - name: Lint
        run: npm run lint