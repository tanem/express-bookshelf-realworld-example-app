name: Linting

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  eslint:
    name: ESLint
    runs-on: ubuntu-latest
    container:
      image: node:14.17.0-alpine
    steps:
      - uses: actions/checkout@v2
      - name: Install dependencies
        run: npm install
      - name: Lint source code with ESLint
        run: npm run lint
  prettier:
    name: Prettier
    runs-on: ubuntu-latest
    container:
      image: node:14.17.0-alpine
    steps:
      - uses: actions/checkout@v2
        run: npm install
      - name: Lint source code with Prettier
        run: npm run check:format
