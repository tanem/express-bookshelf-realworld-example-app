name: eslint
#sample workflow for the ci

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]


jobs:
  esLint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
      - name: Install nvm
        env:
            DOWNLOAD_SOURCE: https://raw.githubusercontent.com/nvm-sh/nvm/v0.39.5/install.sh
        run: curl -o- $DOWNLOAD_SOURCE | bash
      - name: Install Node
        env:
            NODE_VERSION: 14.7.0
        run: nvm install $NODE_VERSION
      - name: Restore dependencies
        run: npm ci
      - name: Lint source code with ESLint
        run: npx eslint .
